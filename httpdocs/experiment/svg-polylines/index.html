<script type="text/javascript" charset="utf-8">  

window.onload = function () {

var paper = Raphael("MyArea",1040,480);
var area = new Area(1, paper, 520, 240, 2);

var handleClick = function(e) {
  if (e.button === 0) {  
    area.addXY(e.offsetX, e.offsetY);
  } else {
    area.switchMode();
  }
};

document.getElementById("MyArea").onmouseup = handleClick;
//paper.click(handleClick);

};

       </script>
